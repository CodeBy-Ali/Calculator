<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <section id="input">
                <input type="text" placeholder="0" autofocus id="inputbar" disabled>
            </section>
            <section id="buttons">
                <div class="div">
                    <button class="calc-control">AC</button>
                    <button class="calc-control">DEL</button>
                    <button class="calc-control">%</button>
                    <button class="operators">&#xF7;</button>
                </div>
                <div class="div">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operators">&#215;</button>
                </div>
                <div class="div">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operators">&#8722;</button>
                </div>
                <div class="div">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operators">+</button>
                </div>
                <div class="div">
                    <button class="zero-button">0</button>
                    <button>.</button>
                    <button class="operators">&#61;</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
