<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <main class="main-section">
            <section id="header">
                <h1>CASIO</h1>
                <div class="light-mode">

                </div>
            </section>
            <section id="input">
                <input type="text" placeholder="0" autofocus id="inputbar" disabled>
            </section>
            <section id="buttons">
                <div class="div">
                    <button class="calc-control">AC</button>
                    <button class="calc-control">DEL</button>
                    <button class="calc-control">+/-</button>
                    <button class="operators">&#xF7;</button>
                </div>
                <div class="div">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operators">&#215;</button>
                </div>
                <div class="div">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operators">&#8722;</button>
                </div>
                <div class="div">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operators">+</button>
                </div>
                <div class="div">
                    <button class="zero-button">0</button>
                    <button>.</button>
                    <button class="operators equal-operator">&#61;</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
